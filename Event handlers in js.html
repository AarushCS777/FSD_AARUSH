<html>
<head>
    <title>Login Page - Event Handlers</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6876f2, #ad56e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box{
            width: 320px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h1{
            margin-bottom: 20px;
            color: #333;
        }

        label{
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button{
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #1d2671;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background-color: #16205c;
        }

        #result{
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>

        <label>Username</label>
        <input type="text" id="username">

        <label>Password</label>
        <input type="password" id="password">

        <button onclick="Event()">Login</button>

        <p id="result"></p>
    </div>

    <script>
        function Event(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username == "Aarush" && password == "123454321"){
                document.getElementById("result").innerHTML = "Login Successfull!!";
            } else {
                document.getElementById("result").innerHTML = "Login Failed";
            }
        }
    </script>
</body>
</html>
