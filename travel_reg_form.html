<html>
<head>
    <title>Travel Registration Form</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom,#243b55,#141e30);
        }

        form{
            box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
        }

        fieldset {
            text-align: center;
            width: 360px;
            padding: 16px;
            border: 2px solid #222;
            background: linear-gradient(to bottom,#ffffff,#e9eef5);
        }
            
        legend {
            text-align: center;
            font-size: 18px;
        }
            
        label {
            display: block;
            margin-top: 7px;
            font-weight: bold;
            font-size: 13px;
        }

        input, select {
            width: 95%;
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #444;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-size: 13px;
        }
            
        input[type="radio"] {
            width: auto;
            margin: 4px 3px;
            box-shadow: none;
        }
            
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #222;
            background: linear-gradient(to right,#243b55,#141e30);
            color: white;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        img{
            width: 115px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend><b>Travel Registration Form</b></legend>
            <img src="./travel.jpg" alt=""><br><br>

            <select>
                <option>-- Select --</option>
                <option>Bus</option>
                <option>Train</option>
                <option>Flight</option>
                <option>Ship</option>
            </select>

            <label>From:</label>
            <input type="text" placeholder="Enter City" required>

            <label>To:</label>
            <input type="text" placeholder="Enter City" required>

            <label>Departure Date:</label>
            <input type="date" required>

            <label>Return Date:</label>
            <input type="date" required>

            <label>First Name:</label>
            <input type="text" placeholder="Enter First Name" required>

            <label>Last Name:</label>
            <input type="text" placeholder="Enter Last Name">

            <label>Gender:</label>
            <input type="radio" name="Gender" value="male" required> Male
            <input type="radio" name="Gender" value="female" required> Female
            <input type="radio" name="Gender" value="other" required> Other

            <label>Age:</label>
            <input type="number" placeholder="Enter Age" required>

            <label>Contact Number:</label>
            <input type="tel" placeholder="Enter Contact Number" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter Email" required>

            <label>Password:</label>
            <input type="password" placeholder="Enter Password" required>
                
            <button type="submit">Register</button>
        </fieldset>
    </form>
</body>
</html>
