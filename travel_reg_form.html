<html>
    <head>
        <title>Travel Registration</title>
        <style>
        legend{text-align: center;}
        form{
            text-align: center;
            border:1px solid black;}
        input{margin-left: 10px;}
        #i1{margin-left: 7px;}
        #i2{margin-left: 50px;}
        #i3{margin-left: 15px;}
        #i4{margin-left: 35px;}
        #i5{margin-left: 15px;}
        button{margin-bottom: 10px;}
        </style>
    </head>
    <body>
        <form>
            <fieldset><legend><b>Travel Reg Form</b></legend></fieldset>
            <label>From:</label>
            <input type="text" placeholder="Enter your from Destination" required>
            <label>To:</label>
            <input type="text" placeholder="Enter your to Destination" required><br><br>
            <label>Date of Travelling:</label>
            <input type="date" required><br><br>
            <label>First Name:</label>
            <input id="i1" type="text" required><br><br>
            <label> Last Name:</label>
            <input type="text"><br><br>
            <label>Gender:</label>
            Male<input type="radio" name="Gender" value="Male" required>
            Female<input type="radio" name="Gender" value="Female" required>
            Others<input type="radio" name="Gender" value="Others" required><br><br>
            <label>Age:</label>      
            <input id="i2" type="number" required><br><br>
            <label>Phone No:</label>      
            <input id="i3" type="number" required><br><br>
            <label>E-mail:</label>      
            <input id="i4" type="text" required><br><br>
            <label>Password:</label>      
            <input id="i5" type="password" required><br><br>
            <button>Reg in</button>

        </form>

    </body>
</html>
