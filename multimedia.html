<html>
<head>
    <title>Cars World</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px;
            background-color: black;
            color: white;
        }

        .nav h1 {
            margin: 0;
            font-size: 22px;
        }

        .nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .nav ul li {
            cursor: pointer;
        }

        .nav ul li:hover {
            color: red;
        }

        h2 {
            margin: 25px 30px 15px;
        }

        .cards {
            display: flex;
            gap: 20px;
            padding: 0 30px 40px;
        }

        .card {
            width: 25%;
        }

        .card video {
            width: 100%;
            height: 380px;
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="nav">
        <h1>CARVERSE</h1>
        <ul>
            <li>Home</li>
            <li>Muscle Cars</li>
            <li>Luxury Cars</li>
            <li>Supercars</li>
            <li>Contact</li>
        </ul>
    </div>

    <h2>Explore by Category</h2>

    <div class="cards">

        <div class="card">
            <video src="./muscle.mp4" autoplay muted loop></video>
            <p>Muscle Cars</p>
        </div>

        <div class="card">
            <video src="./rollsroyce.mp4" autoplay muted loop></video>
            <p>Luxury Cars</p>
        </div>

        <div class="card">
            <video src="./lambo.mp4" autoplay muted loop></video>
            <p>Supercars</p>
        </div>

        <div class="card">
            <video src="./buggati.mp4" autoplay muted loop></video>
            <p>Hypercars</p>
        </div>

    </div>

</body>
</html>
