<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: bisque;
                color: brown;
                padding: 20px;
                display: flex;
                
                list-style-type: none;
                gap: 20px;
                justify-content: flex-end;
            }
            button{
                margin-top: 5px;
                padding: 5px;
                background-color: yellow;
                width: 200px;
                border: none;
                color: blue;
                border-radius: 5px;  
                
            }
            button:hover{
                background-color: rgb(25, 231, 155);
            }
        </style>

    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
            
        </div>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
