<html>
    <head>
        <title>Document Object Model</title>
    </head>
    <body>
        <h1>Document Object Model</h1>

        <p id="dom">Welcome To DOM</p>
        <button onclick="Change()">Click Me</button>

        <script>
            function Change(){
               document.getElementById('dom').style.color="Red";
            }
        </script>
    </body>
</html>
