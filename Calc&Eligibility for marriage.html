<html>
<head>
<title>Mini Project</title>

<style>
body{
    font-family: Arial;
    background-color: #eef2f3;
}

.container{
    width: 400px;
    background: white;
    padding: 20px;
    margin: 50px auto;
    border: 1px solid #ccc;
}

h3{
    color: blue;
}

input, select{
    width: 100%;
    padding: 6px;
    margin-top: 5px;
}

button{
    padding: 8px;
    margin-top: 10px;
    cursor: pointer;
}

.result{
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

    <!-- CALCULATOR -->
    <h3>Calculator</h3>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

    <div class="result" id="calcResult">Result: </div>

    <hr>

    <!-- MARRIAGE -->
    <h3>Marriage Eligibility</h3>

    <select id="gender">
        <option value="m">Male</option>
        <option value="f">Female</option>
    </select>

    <input type="number" id="age" placeholder="Enter age">

    <button onclick="checkMarriage()">Check</button>

    <div class="result" id="marriageResult">Status: </div>

</div>

<script>

let add = (a, b) => a + b;
let sub = (a, b) => a - b;
let mul = (a, b) => a * b;
let div = (a, b) => a / b;

let calculate = (op) => {
    let n1 = Number(document.getElementById("num1").value);
    let n2 = Number(document.getElementById("num2").value);
    let result;

    if(op == "+") result = add(n1,n2);
    if(op == "-") result = sub(n1,n2);
    if(op == "*") result = mul(n1,n2);
    if(op == "/") result = div(n1,n2);

    document.getElementById("calcResult").innerHTML = "Result: " + result;
};

let checkMarriage = () => {
    let gender = document.getElementById("gender").value;
    let age = Number(document.getElementById("age").value);
    let status;

    if(gender == "m" && age >= 21)
        status = "Eligible";
    else if(gender == "f" && age >= 18)
        status = "Eligible";
    else
        status = "Not Eligible";

    document.getElementById("marriageResult").innerHTML = "Status: " + status;
};

</script>

</body>
</html>
