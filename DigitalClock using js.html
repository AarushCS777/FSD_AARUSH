<html>
<head>
    <title>Digital Clock</title>

    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .clock-box{
            background-color: black;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(13, 255, 195, 0.73);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
        }

        h2{
            color: rgb(0, 255, 204);
            font-family: monospace;
            font-size: 4em;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="clock-box">
        <h2 id="clock"></h2>
    </div>

    <script>
        function Time(){
            let now = new Date();

            let hours = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();

            if(hours < 10){
                hours = "0" + hours;
            }
            if(min < 10){
                min = "0" + min;
            }
            if(sec < 10){
                sec = "0" + sec;
            }

            let digital = hours + ":" + min + ":" + sec;
            document.getElementById("clock").innerHTML = digital;
        }

        Time();
        setInterval(Time, 1000);
    </script>

</body>
</html>
