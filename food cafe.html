<html>
<head>
    <title>Food Cafe</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .nav{
            background-color: rgba(140, 119, 14, 0.804);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo{
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links{
            display: flex;
            gap: 30px;
        }

        .nav a{
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .Form{
            height: 90vh;
            background-image: url(./SHF_home-slide-1.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box{
            background-color: rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .box h1{
            font-size: 40px;
        }

        .box p{
            font-size: 18px;
            margin-bottom: 20px;
        }

        button{
            background-color: #e8bb40;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover{
            background-color: #e76f51;
        }
    </style>
</head>

<body>

    <div class="nav">
        <div class="logo">Food Cafe</div>

        <div class="nav-links">
            <a >Home</a>
            <a >Menu</a>
            <a >Contact</a>
        </div>
    </div>

    <div class="Form">
        <div class="box">
            <h1>Welcome to Food Cafe</h1>
            <p>Fresh food & tasty coffee</p>
            <button>Order Now</button>
        </div>
    </div>

</body>
</html>
