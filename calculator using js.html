<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>calculator</h1>
        <script>
            let sum = (a=10,b=5)=>{
               return a+b
            };
            document.writeln(sum());

            let diff = (a=10,b=5)=>{
               return a-b
            };
            document.writeln(diff());
            let prod = (a=10,b=5)=>{
               return a*b
            };
            document.writeln(prod());
            let quantient = (a=10,b=5)=>{
               return a/b
            };
            document.writeln(quantient());
        </script>
    </body>
</html>
