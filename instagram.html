<html>
<head>
    <title>Instagram</title>
</head>

<style>
    fieldset{
        width: 300px;
        height: 380px;
        margin-left: 800px;
        margin-top: 100px;
        margin-bottom: 15px;
        border: 1px solid #262626;
        background-color: #000000;
        border-radius: 7px;
    }

    body{
        background-color: #0f0f0f;
    }

    .i1{
        width: 280px;
        height: 35px;
        margin-left: 10px;
        margin-bottom: 8px;
        border: 1px solid #262626;
        background-color: #121212;
        color: white;
        border-radius: 7px;
        padding: 5px;
    }

    .i2{
        width: 280px;
        height: 35px;
        margin-left: 10px;
        margin-bottom: 15px;
        border: 1px solid #262626;
        background-color: #121212;
        color: white;
        border-radius: 7px;
        padding: 5px;
    }

    .b1{
        width: 280px;
        height: 35px;
        margin-left: 10px;
        background-color: #0095f6;
        color: white;
        border: none;
        border-radius: 7px;
        margin-bottom: 7px;
    }

    button:hover{
        cursor: pointer;
        background-color: #1877f2;
    }

    .a1{
        margin-left: 81px;
        color: #0095f6;
        text-decoration: none;
    }

    .a2{
        margin-left: 96px;
        color: #0095f6;
        text-decoration: none;
    }

    .p1{
        font-size: 52px;
        font-family: "Brush Script MT", "Segoe Script", cursive;
        font-weight: 500;
        letter-spacing: 1px;
        margin-top: 35px;
        margin-bottom: 35px;
        color: white;
    }

    .p3{
        margin-top: 11px;
        color: white;
    }

    .p2{
        text-align: center;
        color: #8e8e8e;
    }

    .p4{
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        color: white;
    }

    form{
        align-items: center;
    }
</style>

<body>

    <fieldset>
        <form>
            <p class="p1" style="text-align:center;">Instagram</p>

            <input class="i1" type="text" placeholder="Phone number, username, or email"><br>
            <input class="i2" type="password" placeholder="Password"><br> 

            <button class="b1" type="submit">Login</button><br>

            <p class="p2">OR</p>

            <a href="#" class="a1">Log in with Facebook</a><br><br>
            <a href="#" class="a2">Forgot password?</a><br><br>
        </form>
    </fieldset>

    <fieldset style="width:300px; height:40px; margin-left:800px; margin-top:5px; border-radius:7px; border:1px solid #262626; background-color:#000000;">
        <p class="p3" style="text-align:center;">
            Don't have an account? <a href="#" style="color:#0095f6;">Sign up</a>
        </p>
    </fieldset>

</body>
</html>
