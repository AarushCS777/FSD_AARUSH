<html>
<head>
    <title>Netflix</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: url(./netff.jpg);
                background-size: cover;
        }
        h1{
    color: white;
}

h3{
    color: lightgray;
}

p{
    color: #dddddd;
}

       
        .netf{
            height:100vh;
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/2e1c9c41-43ad-4f30-8dbb-2c52d2d6e8b6/3f6fbc55-5a95-43d8-9f36-46c5f7bb0e34/IN-en-20240115-popsignuptwoweeks-perspective_alpha_website_large.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay{
            height:100%;
            background: rgba(0,0,0,0.65);
        }

        
        .nav{
            display:flex;
            justify-content: space-between;
            align-items:center;
            padding:20px 60px;
        }

        .logo{
            width:150px;
        }

        .nav-right{
            display:flex;
            gap:15px;
        }

        select{
            background:black;
            color:white;
            padding:6px 12px;
            border:1px solid white;
        }

        .btn{
            background:red;
            border:none;
            color:white;
            padding:7px 15px;
            cursor:pointer;
            border-radius:3px;
        }

        .content{
            height:80%;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:20px;
        }

        .content h1{
            font-size:55px;
            font-weight:bold;
        }

        .content h3{
            margin-top:15px;
            font-size:25px;
        }

        .content p{
            margin-top:20px;
            font-size:18px;
        }

        
        .email-box{
            margin-top:25px;
            display:flex;
        }

        .email-box input{
            width:300px;
            padding:12px;
            border:none;
            outline:none;
        }

        .email-box button{
            background:red;
            color:white;
            border:none;
            padding:12px 20px;
            cursor:pointer;
            font-size:16px;
        }

        @media(max-width:768px){
            .content h1{
                font-size:35px;
            }
            .email-box{
                flex-direction:column;
                gap:10px;
            }
            .email-box input{
                width:250px;
            }
        }
    </style>
</head>

<body>

    <div class="netf">
        <div class="overlay">

            
            <div class="nav">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">

                <div class="nav-right">
                    <select>
                        <option>English</option>
                        <option>Hindi</option>
                    </select>

                    <button class="btn">Sign In</button>
                </div>
            </div>

           
            <div class="content">
                <h1>Unlimited movies, shows and more</h1>
                <h3>Starts at â‚¹149/month. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>

                <div class="email-box">
                    <input type="text" placeholder="Email address">
                    <button>Get Started ></button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
